<mat-card>
  <h1 class="alinear">
    Montos máximos de pagos por prestador que tienen soporte de registros
  </h1>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busqueda prestador" appearance="fill">
        <mat-label>Buscar prestador</mat-label>
        <input matInput #input />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button mat-raised-button color="primary" (click)="openPagoSoportadoDialog()">Agregar Pago</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>N°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--id column-->
      <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef>Nit</th>
        <td mat-cell *matCellDef="let element">{{ element.nit }}</td>
      </ng-container>
      <!--description column-->
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef>Razon social</th>
        <td mat-cell *matCellDef="let element">{{ element.razonSocial }}</td>
      </ng-container>
      <!--valor valorPosiblePago column-->
      <ng-container matColumnDef="valorPosiblePago">
        <th mat-header-cell *matHeaderCellDef>Valor posible pago</th>
        <td mat-cell *matCellDef="let element">{{ element.valorPosiblePago }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i=index;">

          <button mat-icon-button color="accent" (click)="edit(element.id, element.nit, element.razonSocial, element.valorPosiblePago)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
